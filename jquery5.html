<html>
<head>
	<title>jquery5</title>
	<script type="text/javascript"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style type="text/css"></style>
	<style>
		
		#2, #1, #3, #4, #5{
			max-width: 50px;
			margin: 20px auto;
		}
		.container{
			width: 400px;
			height: 1500px;
		}

	</style>
	<script>
		$(document).ready(function(){
			$('img').hover(function(){
				var temp = $(this).attr("src");
				$(this).attr("src", $(this).attr('data-alt-src'));
				$(this).attr('data-alt-src', temp);
			})
		})
	</script>
</head>
<body>		
	<div class="container">
			<div id="1"><img src="img1.jpg" data-alt-src="img2.jpg"></div>	
			<div id="2"><img src="img2.jpg" data-alt-src="img5.jpg"></div>
			<div id="3"><img src="img5.jpg" data-alt-src="img1.jpg"></div>
			<div id="4"><img src="img4.jpg" data-alt-src="img2.jpg"></div>
			<div id="5"><img src="img5.jpg" data-alt-src="img1.jpg"></div>
	</div>
</body>
</html>
